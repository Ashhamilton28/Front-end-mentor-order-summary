<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

 <main>

  <!--image-->
 <div></div>
  <img src="images/illustration-hero.svg" alt="Hero section illustration">

<!--content-->
 <div class="content">
  <h1>Order Summary</h1>

  <p class="listen">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div> 
      <img src="images/icon-music.svg" alt="music icon">
      <div class="annual">
        
        <p class="plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
    
      <a href="#">Change</a>
    </div>

  <button class="payment">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>
 </div>

 </main>
